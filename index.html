<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="background-section">
      <div class="logo-section">
        <img src="odin-lined.png" alt="logo image" class="logo">
        <h1 class="logo-text">ODIN</h1>
      </div>
      <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </div>
    <div class="form-section">
      <div class="disclaimer">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p class="expression">You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <h2 class="form-heading">Let's do this!</h2>
        <div class="name-form">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="user-first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="user-last-name" id="last-name">
          </div>
        </div>
        <div class="personal-info-form">
          <div>
            <label for="mail">EMAIL</label>
            <input type="email" name="email" id="mail">
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="user-phone-number" id="phone-number">
          </div>
        </div>
        <div class="pwd-creation-form">
          <div>
            <label for="pwd">PASSWORD</label>
            <input type="password" name="user-password" id="pwd" required>
          </div>
          <div>
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" name="user-password-confirm" id="confirm-pwd" required>
          </div>
        </pwd-creation-form>
      </form>
    </div>
  </div>
</body>
</html>
